default:
    image: haskell-ib015:v1.2
    before_script:
            - apt-get update
            - apt-get install -y libllvm7

.template:
    except:
        variables:
            - $CI_COMMIT_MESSAGE =~ /\bno[-_]?ci\b/
    tags:
        - shared-fi

build:
    extends: .template
    stage: build
    before_script:
        - apt-get install -y clang clang-tools flex bison libfl-dev
    script:
        - make seagolc
    when: always
    artifacts:
        name: "binary"
        paths:
            - seagolc
        expire_in: 20 minutes

test:
    extends: .template
    stage: test
    script:
        - make test

linkage:
    extends: .template
    stage: test
    script:
        - make demos
        - demo/sorts
